dagger-android-processor = {group = "com.google.dagger", name="dagger-android-processor", version.ref = "daggerAndroid"}
javax-inject = { module = "javax.inject:javax.inject", version.ref = "javaxInject" }

#Room
room-compiler = {group = "androidx.room", name= "room-compiler", version.ref = "roomVersion"}
room-runtime = {group = "androidx.room", name= "room-runtime", version.ref = "roomVersion"}
room = {group = "androidx.room", name= "room-ktx", version.ref = "roomVersion"}

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
jetbrains-kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
android-library = { id = "com.android.library", version.ref = "agp" }
androidx-navigation-safeargs-kotlin = { id = "androidx.navigation.safeargs.kotlin", version.ref = "navigationSafeargsKotlin" }
